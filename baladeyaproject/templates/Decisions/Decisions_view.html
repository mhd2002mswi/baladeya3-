{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="bac1  d-flex justify-content-end mb-2">
        <h2 class="m-2 text-white">القرارات و التعاميم </h2><svg class="text-white bi bi-newspaper mr-3 my-auto h2" width="1em" height="1em"
            viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M0 2A1.5 1.5 0 011.5.5h11A1.5 1.5 0 0114 2v12a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 010 14V2zm1.5-.5A.5.5 0 001 2v12a.5.5 0 00.5.5h11a.5.5 0 00.5-.5V2a.5.5 0 00-.5-.5h-11z"
                clip-rule="evenodd" />
            <path fill-rule="evenodd"
                d="M15.5 3a.5.5 0 01.5.5V14a1.5 1.5 0 01-1.5 1.5h-3v-1h3a.5.5 0 00.5-.5V3.5a.5.5 0 01.5-.5z"
                clip-rule="evenodd" />
            <path
                d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z" />
        </svg>
    </div>

    <div class="d-flex justify-content-center d-flex flex-wrap mx-auto  " style="max-width: 1000px;">
    {% for data in NewsDecisions %}
    <div class="card m-2 container1" style="width: 18rem;">
        <img src="{{ data.news_principale_image.url }}" class="card-img-top image1" alt="...">
        <div class=" overlay1">
          <div class="p-auto h1 text1" > <a  href="{{ data.id }}" class="p-2   badge badge-secondary">المزيد</a> </div>
      </div>   
      <h5 class="card-title d-flex justify-content-center">{{ data.news_title }}</h5>

    </div>
    {% endfor %}
    {% if showmore %}
        {% for data in NewsDecisionsmore %}
        
            <div class="card m-2 container1" style="width: 18rem;">
                <img src="{{ data.news_principale_image.url }}" class="card-img-top image1" alt="...">
                <div class=" overlay1">
                <div class="p-auto h1 text1" > <a  href="{{ data.id }}" class="p-2   badge badge-secondary">المزيد</a> </div>
            </div>   
            <h5 class="card-title d-flex justify-content-center">{{ data.news_title }}</h5>

            </div>

        {% endfor %}
            <form action="" class="w-100 d-flex justify-content-center" method="get">
                <button type="submit" name="showless" value="show less"class="button button3"> عرض أقل</button>
            </form>

    {% else %}
        <form action="" class="w-100 d-flex justify-content-center" method="get">
            <button type="submit" name="showmore" value="show more"class="button button3"> عرض المزيد</button>
        </form>
    {% endif %}
</div>

{% endblock %}
