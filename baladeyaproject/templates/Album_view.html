{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class=" bac1  d-flex justify-content-end mb-2" >
  <h2 class="m-2 text-white">الألبوم </h2>
  <svg class="bi h2 text-white bi-film mr-3  my-auto" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M0 1a1 1 0 011-1h14a1 1 0 011 1v14a1 1 0 01-1 1H1a1 1 0 01-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z" clip-rule="evenodd"/>
  </svg>
</div>
<div class="  mx-3 my-3 p-3 d-flex justify-content-center flex-wrap" style="border-radius: 20px;">

{% for data in Album %}
<div class="card m-2" >
  <img src="{{ data.album_image.url }}" class="figure-img img-fluid rounded btn" style="max-height: 300px;" alt="..." data-toggle="modal" data-target="#d{{data.id}}">
<div class="container-fluid text-center mb-1" ><strong>{{ data.album_title }}</strong></div>
</div>



<div class="modal fade" id="d{{data.id}}" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ data.album_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ data.album_image.url }}" class="figure-img img-fluid rounded" alt="...">
      </div>     
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
