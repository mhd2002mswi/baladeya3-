{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid bac1  d-flex justify-content-end mb-2">
          <h2 class="m-2 text-white ">نشاطات </h2><svg class="text-white bi bi-card-text mx-1 my-auto h2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M3 5.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM3 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 013 8zm0 2.5a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
          </svg>
    </div>
    <div class=" m-auto d-flex justify-content-center  flex-wrap " style="max-width: 1000px;">
        {% for data in Newsactivity %}

        <div class="card m-2 container1" style="width: 18rem;">
            <img src="{{ data.news_principale_image.url }}" class="card-img-top image1" alt="...">
            <div class=" overlay1">
              <div class="p-auto h1 text1" > <a  href="{{ data.id }}" class="p-2   badge badge-secondary">المزيد</a> </div>
          </div>   
          <h5 class="card-title d-flex justify-content-center">{{ data.news_title }}</h5>
      </div>
      
    {% endfor %}
    {% if showmore %}
        {% for data in Newsactivitymore %}
        
            <div class="card m-2 container1" style="width: 18rem;">
                <img src="{{ data.news_principale_image.url }}" class="card-img-top image1" alt="...">
                <div class=" overlay1">
                <div class="p-auto h1 text1" > <a  href="{{ data.id }}" class="p-2   badge badge-secondary">المزيد</a> </div>
            </div>   
            <h5 class="card-title d-flex justify-content-center">{{ data.news_title }}</h5>

            </div>

        {% endfor %}
            <form action="" class="w-100 d-flex justify-content-center" method="get">
                <button type="submit" name="showless" value="show less"class="button button3">عرض أقل</button>
            </form>

    {% else %}
        <form action="" class="w-100 d-flex justify-content-center" method="get">
            <button type="submit" name="showmore" value="show more"class="button button3">عرض المزيد</button>
        </form>
    {% endif %}
  </div>
{% endblock %}
